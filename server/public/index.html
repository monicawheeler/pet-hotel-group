<!DOCTYPE html>
<head>
    <title>Pet Hotel California</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Owners and Pets</h1>
    <div class="owners-registration">
        <h2>Owners Registration</h2>
        <input type="text" id="first_name" placeholder="First Name" />
        <input type="text" id="last_name" placeholder="Last Name" />
        <button class="btn btn-primary" id="registerButton">Register</button>
    </div>
    <div class="petsTableContainer">
        <table>
            <thead>
                <th>Owner</th>
                <th>Pet</th>
                <th>Breed</th>
                <th>Color</th>
                <th>Update</th>
                <th>Delete</th>
                <th>Check In/Out</th>
            </thead>
            <tbody id="tableBody">
                <!-- Table display appended here -->
            </tbody>
        </table>
</body>
</html>
